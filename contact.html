<!DOCTYPE html>
<html>
    <head>
        <title>
            Karura Garage | Contact us
        </title>
        <link rel="stylesheet" type="text/css" href="karura.css">
    </head>
    <body>
        <header>
            <img src="karura cropped.png" style="width: 330px; height: 180px;">
        <nav>
            <div class="links">
                <a href="index.html"><button>Home</button></a>
                <a href="services.html"><button> Car Services</button></a>
                <a href="team.html"><button>The Team</button></a>
            </div>
        </nav>
            </header>  
            <div class="contact_container">
                <div class="overlay"></div>
                <div class="content">
                        <div class="write">
                            Talk to us
                        </div>
                    <div class="email"> 
                    <input onfocus="if(this.value == 'Enter email'){this.value = '';}" type="text" size="32" 
                    id="email" value="Enter email" placeholder="Enter email.." style="font-family: inherit;">


                </div> 
                    <div class="name">

                        <input
                         onfocus="if(this.value == 'Your name..'){this.value = '';}" type="text" id="name"
                         value="Your name.." placeholder="Your name.." size="32" style="font-family: inherit;">
                    </div>
                    <div class="message"> 
                        <textarea name="message" onfocus="if(this.value == 'Enter Message...'){this.value = '';}" 
                         size="50"
                         placeholder="Enter message.."
                        class="textarea" style=" opacity:0.76;
                        width:250px;height: 100px; font-family: inherit;">Enter Message...</textarea>

                    </div>
                    <div class="buttons">
                        <button>Send</button>
                            <button>Cancel</button>
                    </div>
                    </div>
            </div>
			
          </body>
</html>
